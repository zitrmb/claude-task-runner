<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Task Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Claude Task Runner</h1>
      <div id="stats-display" class="stats-bar"></div>
    </header>

    <main>
      <!-- Repo Management -->
      <section class="panel" id="repos-panel">
        <h2>Repositories</h2>
        <div class="repo-form">
          <input type="text" id="repo-name" placeholder="Name (z.B. my-project)">
          <input type="text" id="repo-path" placeholder="Pfad (z.B. /Users/...)">
          <button onclick="addRepo()">+ Hinzufuegen</button>
        </div>
        <ul id="repos-list"></ul>
      </section>

      <!-- Task erstellen -->
      <section class="panel" id="task-panel">
        <h2>Neuer Task</h2>
        <select id="task-repo"></select>
        <div class="task-row">
          <select id="task-type">
            <option value="feature">Feature</option>
            <option value="bugfix">Bugfix</option>
            <option value="refactor">Refactor</option>
          </select>
          <select id="task-priority">
            <option value="normal">Normal</option>
            <option value="high">ğŸ”¥ High + Ultrathink</option>
            <option value="low">Low</option>
          </select>
        </div>
        <textarea id="task-description" placeholder="Beschreibe den Task..."></textarea>
        <button onclick="createTask()">Task starten</button>
      </section>

      <!-- Queue -->
      <section class="panel" id="queue-panel">
        <div class="queue-header">
          <h2>Task Queue</h2>
          <div class="queue-actions">
            <select id="clear-filter" onchange="this.value && clearQueueTasks(this.value); this.value='';">
              <option value="">ğŸ—‘ Clear...</option>
              <option value="done">Erledigte</option>
              <option value="failed">Fehlgeschlagene</option>
              <option value="completed">Alle abgeschl.</option>
              <option value="all">Alle (auÃŸer laufende)</option>
            </select>
          </div>
        </div>
        <ul id="queue-list"></ul>
      </section>

      <!-- Terminal -->
      <section class="panel" id="terminal-panel">
        <div class="terminal-header">
          <h2>Live Output</h2>
          <div>
            <button onclick="abortTask()" class="btn-abort">â¹ Abort</button>
            <button onclick="clearTerminal()" class="btn-clear">Clear</button>
          </div>
        </div>
        <div id="terminal"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
